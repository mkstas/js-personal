<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Podkova:wght@400..800&display=swap"
      rel="stylesheet"
    />
    <title>Портфолио</title>
  </head>
  <body class="text-zinc-800 bg-white">
    <div id="particles-js" class="fixed top-0 left-0 w-full h-full"></div>
    <main class="relative z-10 px-4 max-w-5xl mx-auto">
      <section class="pt-16 md:pt-32 pb-4 md:pb-8 lg:pb-16">
        <h1 class="text-center text-5xl lg:text-7xl font-bold">Hello, World!</h1>
        <p class="mt-6 lg:mt-8 text-center text-3xl lg:text-4xl font-medium">
          Я занимаюсь фронтенд разработкой
        </p>
        <div class="mt-8 lg:mt-12 flex justify-center">
          <a
            href="https://github.com/mkstas"
            target="_blank"
            class="text-2xl lg:text-3xl text-purple-500 hover:text-purple-700 font-medium underline"
          >
            GitHub
          </a>
        </div>
        <div class="mt-8 lg:mt-12 flex flex-wrap justify-center gap-4">
          <img class="w-8 h-8" src="/icons/sass.svg" alt="Иконка sass" />
          <img class="w-8 h-8" src="/icons/tailwind.svg" alt="Иконка tailwind" />
          <img class="w-8 h-8" src="/icons/javascript.svg" alt="Иконка javascript" />
          <img class="w-8 h-8" src="/icons/typescript.svg" alt="Иконка typescript" />
          <img class="w-8 h-8" src="/icons/vite.svg" alt="Иконка vite" />
          <img class="w-8 h-8" src="/icons/vue.svg" alt="Иконка vue" />
          <!-- <img class="w-8 h-8" src="/icons/react.svg" alt="Иконка react" /> -->
          <img class="w-8 h-8" src="/icons/nodejs.svg" alt="Иконка nodejs" />
          <!-- <img class="w-8 h-8" src="/icons/nest.svg" alt="Иконка nodejs" /> -->
          <img class="w-8 h-8" src="/icons/git.svg" alt="Иконка git" />
        </div>
      </section>
      <section class="py-4 md:py-8 lg:pt-16">
        <h2 class="text-center text-4xl lg:text-5xl font-bold">Пет проекты</h2>
        <div class="mt-8 lg:mt-12 space-y-4 md:space-y-8">
          <div class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-4 md:gap-8">
            <!-- vue-sneakers -->
            <article>
              <div class="relative pb-[50%] shadow-lg">
                <img
                  src="/images/vue-sneakers.webp"
                  alt="Vue Sneakers"
                  class="absolute w-full h-full object-cover"
                />
              </div>
              <h3 class="mt-2 md:mt-4 text-xl md:text-2xl font-medium">Vue Sneakers</h3>
              <div class="md:mt-2 flex gap-2">
                <a
                  href="https://github.com/mkstas/vue-sneakers"
                  target="_blank"
                  class="md:text-xl text-purple-500 hover:text-purple-700 font-medium underline"
                >
                  GitHub
                </a>
              </div>
            </article>
            <!-- nest-sneakers -->
            <article>
              <div class="relative pb-[50%] shadow-lg">
                <img
                  src="/images/nest.svg"
                  alt="Nest Sneakers"
                  class="absolute w-full h-full object-cover"
                />
              </div>
              <h3 class="mt-2 md:mt-4 text-xl md:text-2xl font-medium">Nest Sneakers</h3>
              <div class="md:mt-2 flex gap-2">
                <a
                  href="https://github.com/mkstas/nest-sneakers"
                  target="_blank"
                  class="md:text-xl text-purple-500 hover:text-purple-700 font-medium underline"
                >
                  GitHub
                </a>
              </div>
            </article>
            <!-- vue-social -->
            <article>
              <div class="relative pb-[50%] shadow-lg">
                <img
                  src="/images/vue-social.webp"
                  alt="Vue Social"
                  class="absolute w-full h-full object-cover"
                />
              </div>
              <h3 class="mt-2 md:mt-4 text-xl md:text-2xl font-medium">Vue Sneakers</h3>
              <div class="md:mt-2 flex gap-2">
                <a
                  href="https://github.com/mkstas/vue-social"
                  target="_blank"
                  class="md:text-xl text-purple-500 hover:text-purple-700 font-medium underline"
                >
                  GitHub
                </a>
              </div>
            </article>
            <!-- vue-todo-app -->
            <article>
              <div class="relative pb-[50%] shadow-lg">
                <img
                  src="/images/vue-todo-app.webp"
                  alt="Vue Todo App"
                  class="absolute w-full h-full object-cover"
                />
              </div>
              <h3 class="mt-2 md:mt-4 text-xl md:text-2xl font-medium">Vue Todo App</h3>
              <div class="md:mt-2 flex gap-2">
                <a
                  href="https://github.com/mkstas/vue-todo-app"
                  target="_blank"
                  class="md:text-xl text-purple-500 hover:text-purple-700 font-medium underline"
                >
                  GitHub
                </a>
                <a
                  href="https://vue-todo-app-puce.vercel.app/"
                  target="_blank"
                  class="md:text-xl text-purple-500 hover:text-purple-700 font-medium underline"
                >
                  Site
                </a>
              </div>
            </article>
            <!-- go-scooter-pass -->
            <article>
              <div class="relative pb-[50%] shadow-lg">
                <img
                  src="/images/vanilla-go-scooter-pass.webp"
                  alt="Go Scooter Pass"
                  class="absolute w-full h-full object-cover"
                />
              </div>
              <h3 class="mt-2 md:mt-4 text-xl md:text-2xl font-medium">Go Scooter Pass</h3>
              <div class="md:mt-2 flex gap-2">
                <a
                  href="https://github.com/mkstas/vanilla-go-scooter-pass"
                  target="_blank"
                  class="md:text-xl text-purple-500 hover:text-purple-700 font-medium underline"
                >
                  GitHub
                </a>
                <a
                  href="https://vanilla-go-scooter-pass.vercel.app/"
                  target="_blank"
                  class="md:text-xl text-purple-500 hover:text-purple-700 font-medium underline"
                >
                  Site
                </a>
              </div>
            </article>
          </div>
        </div>
      </section>
    </main>
    <script src="/particles.min.js"></script>
    <script type="module" src="/src/index.js"></script>
  </body>
</html>
