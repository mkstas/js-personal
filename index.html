<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,400..700&display=swap"
      rel="stylesheet"
    />
    <title>Personal</title>
  </head>
  <body class="text-slate-800 bg-slate-100 bg-[url(/images/bg.jpg)] bg-cover p-2">
    <header
      class="grid grid-cols-[1fr_3fr_1fr] items-center py-1 px-2 border border-slate-300 rounded-md bg-white"
    >
      <img class="size-5" src="/icons/system/atom.svg" alt="launch icon" />
      <div id="date" class="text-center font-medium"></div>
      <div class="flex justify-end items-center gap-2">
        <img class="size-5" src="/icons/system/speaker.svg" alt="speaker icon" />
        <img class="size-5" src="/icons/system/power.svg" alt="power icon" />
      </div>
    </header>
    <main class="max-w-7xl mx-auto pt-24 space-y-12">
      <article class="py-1 px-2 max-w-xl min-h-48 bg-white border border-slate-300 rounded-md">
        <div class="flex justify-between gap-4">
          <div class="px-2 flex-auto border border-slate-300 rounded-md">\home</div>
          <div class="flex gap-1">
            <div class="size-3 bg-green-500 rounded-full"></div>
            <div class="size-3 bg-yellow-400 rounded-full"></div>
            <div class="size-3 bg-red-500 rounded-full"></div>
          </div>
        </div>
        <div class="mt-4">
          <h1 class="text-3xl font-bold">Hi there!</h1>
          <a
            class="flex gap-2 mt-2 text-blue-600 hover:underline"
            href="https://github.com/mkstas"
            target="_blank"
          >
            <span class="text-xl">Go to my GitHub</span>
            <img class="w-6" src="/icons/system/github.svg" alt="github icon" />
          </a>
        </div>
      </article>
      <article class="py-1 px-2 max-w-xl min-h-48 bg-white border border-slate-300 rounded-md">
        <div class="flex justify-between gap-4">
          <div class="px-2 flex-auto border border-slate-300 rounded-md">\skills</div>
          <div class="flex gap-1">
            <div class="size-3 bg-green-500 rounded-full"></div>
            <div class="size-3 bg-yellow-400 rounded-full"></div>
            <div class="size-3 bg-red-500 rounded-full"></div>
          </div>
        </div>
        <div id="skills" class="flex flex-wrap items-center mt-4 gap-4"></div>
      </article>
      <article class="py-1 px-2 max-w-xl min-h-48 bg-white border border-slate-300 rounded-md">
        <div class="flex justify-between gap-4">
          <div class="px-2 flex-auto border border-slate-300 rounded-md">\works</div>
          <div class="flex gap-1">
            <div class="size-3 bg-green-500 rounded-full"></div>
            <div class="size-3 bg-yellow-400 rounded-full"></div>
            <div class="size-3 bg-red-500 rounded-full"></div>
          </div>
        </div>
        <div id="projects" class="mt-4 grid gap-1">
          <a
            class="text-lg text-blue-600 hover:underline"
            href="https://github.com/mkstas/js-go-scooter-pass"
          >
            js-go-scooter-pass
          </a>
          <a
            class="text-lg text-blue-600 hover:underline"
            href="https://github.com/mkstas/react-social"
          >
            react-social
          </a>
          <a
            class="text-lg text-blue-600 hover:underline"
            href="https://github.com/mkstas/nest-social"
          >
            nest-social
          </a>
          <a
            class="text-lg text-blue-600 hover:underline"
            href="https://github.com/mkstas/vue-todo-app"
          >
            vue-todo-app
          </a>
        </div>
      </article>
    </main>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
